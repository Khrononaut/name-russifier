<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1024, initial-scale=1">
    <title>Name Russifier</title>
    <link href="./styles/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="main-fxc">
      <div class="top-div fxc-row">
        <h1><span class="hdg-beginning">Namens-</span><br>russifizierer</h1>
        <div>
          <div class="input-els blue" id="input-el-top">
            <label>Vorname</label>
            <input id="forename" type="text">
          </div>
          <div class="input-els red" id="input-el-bottom">
            <label>Nachname</label>
            <input id="surname" type="text">
          </div>
        </div>
        <button class="btns" id="russify-btn">Namen erzeugen</button>
        <button class="btns" id="german-remove">zurücksetzen</button>
        <button class="btns" id="german-copy">kopieren</button>
        <button class="btns" id="german-dice">würfeln</button>
      </div>
      <div class="output">
        <p id="result">Der russische Name erscheint hier.</p>
        <div class="colored blue"></div>
        <div class="colored red"></div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>

</html>
